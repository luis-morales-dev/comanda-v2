<ion-content style="width: 60%; height: 75%;">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of productos" size="3" (click)="producto(item)">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-img *ngIf="item.avatar== null" src="/assets/img/noimagen.png"></ion-img>
            <ion-img *ngIf="item.avatar!= null" [src]="item.avatar"></ion-img>
          </ion-card-header>
          <ion-label color="dark"><b>{{ item.nombre }}</b></ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
